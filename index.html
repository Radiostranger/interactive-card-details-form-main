<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/cardIcon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Spandew</title>
  <link rel="stylesheet" href="index.css">

</head>
<body> 
  <img src="images/bg-main-desktop.png" alt="" class="desktop-main">
  <img src="images/mainmobile.png" alt="" class="mobile-main">

<div class="container">
  <section class="card-display">

    <div class="card-front">
      <img src="images/bg-card-front.png" alt="" class="card-front-img">
      <img src="images/card-logo.svg" alt="" class="card-logo">

      <p class="card-number-display"> 0000 0000 0000 0000</p>
      <p class="cardholder-display"> Ikechukwu Albert</p>
      <p class="expiry-month-display">00</p>
      <p class="expiry-divider-display">/</p>
      <p class="expiry-year-display">00</p>
    </div>
    <div class="card-back">
      <img src="images/bg-card-back.png" alt="" class="card-back-img">
      <p class="cvc-display">000</p>
    </div>
  </section>

  <section class="card-details">
    <form action="/action_page.php" id="myForm" name="myForm">
      <label for="cardholder-name">Cardholder Name</label>
      <input
      id="cardholder-name"
      class="cardholder-name"
      type="text"
      name="cardholder-name"
      placeholder="e.g. Ikechukwu Albert"
      oninput="inputName()">
    <p id="errorMsg"></p>

      <label for="card-number">Card Number</label>
      <input
      id="card-number"
      class="card-number"
      type="text"
      name="card-number"
      placeholder="e.g. 1234 5678 9123 0000"
      oninput="inputCardNumber()"
      required>
<p id="card-num-error"></p>


<div class="flex">

  <label for="expiry-date" class="expiry-date"> 
    Exp. Date (MM/YY) <br />
 
  <input
      class="expiry"
      type="text"
      name="expiry-date"
      placeholder="MM"
      oninput="inputMM()"
      maxlength="2"
      required>

      <input
      class="expiry"
      type="text"
      name="expiry-date"
      placeholder="YY"
      oninput="inputYY()"
      maxlength="2"
      required>

      <p id="expiry-error"></p>
      </label>

      <label for="cvc" class="cvc">
        CVC <br />
        <input
        id="cvc"
      class="cvc"
      type="text"
      name="cvc"
      placeholder="e.g. 123"
      oninput="inputCvc()"
      maxlength="3"
      required
      >
      <p id="error-cvc"></p>
  </label>

    </div>
    <button type="submit" id="submit"> Confirm</button>
    </form>

    <div id="thank-you" class="thank-you hidden">
      <img src="images/icon-complete.svg" alt="">
      <h2 id="thank-you-header">Thank you!</h2>
      <p>We've added your card details</p>
      <button id="continue"> Continue</button>

    </div>
  </section>
</div>

  
  
  

  <script src="script.js"></script>
</body>
</html>
